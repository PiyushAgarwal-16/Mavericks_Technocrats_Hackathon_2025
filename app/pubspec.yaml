name: zerotrace_app
description: ZeroTrace - Secure Drive Wipe Certificate Management
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Icons
  cupertino_icons: ^1.0.6
  
  # PDF Generation
  pdf: ^3.10.8
  printing: ^5.12.0
  
  # HTTP & Networking
  http: ^1.2.0
  connectivity_plus: ^5.0.2
  
  # Cryptography
  crypto: ^3.0.3
  
  # File & Storage
  path_provider: ^2.1.2
  
  # URL Launcher
  url_launcher: ^6.2.4
  google_fonts: ^6.3.3
  flutter_animate: ^4.5.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  # Uncomment to add assets
  assets:
    - assets/scripts/

