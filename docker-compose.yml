version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: zerotrace-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: zerotrace

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: zerotrace-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongodb:27017/zerotrace
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      - PORT=5000
      - CORS_ORIGIN=http://localhost:3000
    depends_on:
      - mongodb
    volumes:
      - ./backend/keys:/app/keys

volumes:
  mongodb_data:
